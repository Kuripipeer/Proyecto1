plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'io.freefair.aspectj.post-compile-weaving' version '8.0.1'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    implementation 'org.aspectj:aspectjrt:1.9.8'
    implementation 'org.aspectj:aspectjweaver:1.9.8'

    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'proyecto1.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.withType(JavaCompile){
    options.compilerArgs += ['-Xlint:deprecation']
}

tasks.withType(JavaExec){
    mainClass = 'proyecto1.App'
    classpath = sourceSets.main.runtimeClasspath
    doFirst{
        jvmArgs = [
            '-javaagent:' + configurations.runtimeClasspath.find { it.name.contains("aspectjweaver") }.absolutePath,
        ]
    }
}

